<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>car Model</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <!-- Progress Bar -->
    <div class="spinner-box">
      <div class="configure-border-1">
        <div class="configure-core"></div>
      </div>
      <div class="configure-border-2">
        <div class="configure-core"></div>
      </div>
    </div>

    <!-- Annotations button -->
    <div class="features">
      <div class="annotation">
        <button class="btn" id="hotspotsButton"></button>
      </div>
      <!-- Audio Element -->
      <div class="audio-player">
        <button class="play-pause-button" aria-label="Play/Pause">
          <span class="material-symbols-outlined" id="play-icon"
            >volume_up</span
          >
          <span
            class="material-symbols-outlined"
            id="pause-icon"
            style="display: none"
            >volume_off</span
          >
        </button>
        <audio
          id="background-music"
          src="assets/music.mp3"
          preload="auto"
        ></audio>
      </div>
      <!-- Car Customizing Buttons -->
      <button
        id="bodyColor"
        class="btn-grad"
        onclick="showColorBar('bodybar')"
      ></button>
      <button
        id="rimColor"
        class="btn-grad2"
        onclick="showColorBar('rimbar')"
      ></button>

      <!-- Car Lights Images -->
      <div class="lights_on" style="display: block">
        <img src="assets/lamp (1).png" alt="lights_on" style="width: 50px" />
      </div>
      <div class="lights_off" style="display: none">
        <img src="assets/lamp.png" alt="lights_off" style="width: 40px" />
      </div>
    </div>

    <div class="carName">
      <h3>McLaren P1</h3>
    </div>

    <!-- Color Bars -->
    <div id="bodybar" class="color-bar" style="display: none">
      <button
        id="blueBody"
        class="color-button"
        style="background-color: rgb(89, 89, 176)"
        onclick="setColor(event)"
      ></button>
      <button
        id="purpleBody"
        class="color-button"
        style="background-color: rgb(68, 1, 70)"
        onclick="setColor(event)"
      ></button>
      <button
        id="grayBody"
        class="color-button selected"
        style="background-color: rgb(0, 86, 56)"
        onclick="setColor(event)"
      ></button>
      <button
        id="whiteBody"
        class="color-button"
        style="background-color: rgb(60, 44, 2)"
        onclick="setColor(event)"
      ></button>
      <button
        id="redBody"
        class="color-button"
        style="background-color: rgb(131, 19, 19)"
        onclick="setColor(event)"
      ></button>
    </div>

    <div id="rimbar" class="color-bar" style="display: none">
      <button
        id="grayRim"
        class="color-button selected"
        style="background-color: gray"
        onclick="setColor(event)"
      ></button>
      <button
        id="whiteRim"
        class="color-button"
        style="background-color: rgb(162, 150, 150)"
        onclick="setColor(event)"
      ></button>
      <button
        id="redRim"
        class="color-button"
        style="background-color: rgb(5, 15, 16)"
        onclick="setColor(event)"
      ></button>
      <button
        id="blueRim"
        class="color-button"
        style="background-color: rgb(32, 40, 62)"
        onclick="setColor(event)"
      ></button>
      <button
        id="darkRedRim"
        class="color-button"
        style="background-color: rgb(68, 5, 5)"
        onclick="setColor(event)"
      ></button>
    </div>

    <!-- Color Buttons Container -->
    <div class="color-buttons-container" style="display: none"></div>

    <!-- gsap  -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
